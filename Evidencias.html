<script>
    function toggleMedia(id) {
        var mediaContainers = document.querySelectorAll('.media-container');
        mediaContainers.forEach(function(container) {
            if (container.id !== id) {
                container.style.display = 'none';
            }
        });
    
        var mediaContainer = document.getElementById(id);
        if (mediaContainer.style.display === "none" || mediaContainer.style.display === "") {
            mediaContainer.style.display = "block";
        } else {
            mediaContainer.style.display = "none";
        }
    }
    
</script>
