    <div id="img1" class="image-container">

    </div>
    <div id="img2" class="image-container">

    <div id="img3" class="image-container">
        <img src="./VALORES.ING.JPG" alt="Image 3">
    </div>
    <script>
        function toggleImage(id) {
            var imgContainers = document.querySelectorAll('.image-container');
            imgContainers.forEach(function(container) {
                if (container.id !== id) {
                    container.style.display = 'none';
                }
            });
            var imgContainer = document.getElementById(id);
            if (imgContainer.style.display === "none" || imgContainer.style.display === "") {
                imgContainer.style.display = "block";
            } else {
                imgContainer.style.display = "none";
            }
        }
    </script>
